<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Wakanda Library</a>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-lg-offset-3 col-md-offset-3 col-lg-6 col-md-6 col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Login
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type="text" name="username" tabindex="1" placeholder="Username" class="form-control" [(ngModel)]="username" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" name="password" tabindex="2" placeholder="Password" class="form-control" [(ngModel)]="password" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="login-submit" tabindex="3" class="btn btn-primary btn-block" (click)="login()" value="Login">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
